<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT 裝置監控</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .device-card {
            background-color: #e8f4f8;
            border: 1px solid #b3e0f2;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .device-card h2 {
            color: #2980b9;
            margin-top: 0;
            font-size: 1.8em;
        }
        .device-card p {
            font-size: 1.1em;
            color: #555;
        }
        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .status.online {
            background-color: #2ecc71;
            color: #fff;
        }
        .status.offline {
            background-color: #e74c3c;
            color: #fff;
        }
        .status.warning {
            background-color: #f39c12;
            color: #fff;
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #2c3e50;
            color: #fff;
            border-radius: 0 0 8px 8px;
            font-size: 0.9em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            header h1 {
                font-size: 1.8em;
            }
            .device-grid {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }
            .device-card h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>IoT 裝置監控儀表板</h1>
        </header>
        <main class="device-grid" id="device-list">
            <!-- 裝置卡片將由 JavaScript 動態載入 -->
        </main>
        <footer>
            <p>&copy; 2025 IoT 監控系統. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deviceList = document.getElementById('device-list');

            // 模擬 IoT 裝置資料
            const devices = [
                { id: 'sensor-001', name: '溫度感測器', location: '客廳', status: 'online', value: '25.3°C' },
                { id: 'light-001', name: '智慧燈泡', location: '臥室', status: 'offline', value: '關閉' },
                { id: 'door-001', name: '門窗感測器', location: '大門', status: 'online', value: '關閉' },
                { id: 'camera-001', name: '監控攝影機', location: '玄關', status: 'warning', value: '離線' },
                { id: 'fan-001', name: '智慧風扇', location: '書房', status: 'online', value: '中速' }
            ];

            function renderDevices() {
                deviceList.innerHTML = ''; // 清空現有內容
                devices.forEach(device => {
                    const deviceCard = document.createElement('div');
                    deviceCard.classList.add('device-card');

                    let statusClass = '';
                    if (device.status === 'online') {
                        statusClass = 'online';
                    } else if (device.status === 'offline') {
                        statusClass = 'offline';
                    } else if (device.status === 'warning') {
                        statusClass = 'warning';
                    }

                    deviceCard.innerHTML = `
                        <h2>${device.name}</h2>
                        <p>ID: ${device.id}</p>
                        <p>位置: ${device.location}</p>
                        <p>數值: <strong>${device.value}</strong></p>
                        <span class="status ${statusClass}">${device.status === 'online' ? '連線中' : (device.status === 'offline' ? '離線' : '異常')}</span>
                    `;
                    deviceList.appendChild(deviceCard);
                });
            }

            renderDevices();

            // 這裡可以加入 WebSocket 或 AJAX 請求來即時更新裝置狀態
            // 例如：
            // setInterval(() => {
            //     // 模擬更新裝置狀態
            //     const randomIndex = Math.floor(Math.random() * devices.length);
            //     devices[randomIndex].status = devices[randomIndex].status === 'online' ? 'offline' : 'online';
            //     devices[randomIndex].value = (Math.random() * 100).toFixed(1) + '單位'; // 模擬數值變化
            //     renderDevices();
            // }, 5000);
        });
    </script>
</body>
</html>
